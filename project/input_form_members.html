<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <!-- Bootstrap JS and JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <body>
        <div class="container">
            <div class="row fullheight align-items-center">
                <div class="col-sm-4 mx-auto">
                    <form method="post" action="#">
                        <p><input type="text" name="mail" placeholder="Input mail" autofocus required></p>
                        <p><input type="text" name="name" placeholder="Input name" required></p>
                        <p><input type="date" name="exp_date" placeholder="Input expiry date" required></p>
                        <p><select name="membership_type">
                            <option value="gym_member">Gym member</option>
                            <option value="pool_member">Pool member</option>
                        </select></p>
                        <button class="btn btn-primary" type="submit" name="submit_btn">Submit data</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
